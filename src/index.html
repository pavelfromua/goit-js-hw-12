<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

<main>
  <form id="search-form" class="form">
    <input class="search-field" type="text" placeholder="Search images..." />
    <button class="btn" type="submit">Search</button>
  </form>
  <div id="top-loader" class="loader-container hidden"><span class="loader"></span></div>
  <ul class="gallery"></ul>

  <form id="load-form" class="form load-more hidden">
    <button class="btn" type="submit">Load more</button>
  </form>
  <div id="bottom-loader" class="loader-container hidden"><span class="loader"></span></div>
  <div id="no-results" class="loader-container hidden">We're sorry, but you've reached the end of search results.</div>
</main>
<script type="module" src="./main.js"></script>
</body>
</html>
